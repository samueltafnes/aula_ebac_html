<DOCTYPE html>
<html lang="pt-br">

<head>
    <meta chatset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>

<h2>Formulários</h2>
<form>
    <input type="text" placeholder="Nome"/>
    <br />
    
    <label for="email">Informe seu E-mail: </label>
    <input id="email" type="email" placeholder="E-mail" />

    <br />
    <input type="tel" placeholder="Telefone" />
    
    <br />
    <input type="number" max="10" min="0" />

    <br />
    <input type="file" />

    <br />
    <input type="color" />

    <br />
    <input type="checkbox" id="chk-termos" />
    <label for="chk-termos">Aceito os termos de uso.</label>

    <br /><br />
    <p>Qual sua cor favorita?</p>
    
    <input type="radio" name="cor-favorita" id="vermelho" />
    <label for="vermelho">Vermelho</label>

    <input type="radio" name="cor-favorita" id="verde" />
    <label for="verde">Verde</label>

    <input type="radio" name="cor-favorita" id="azul" />
    <label for="azul">Azul</label>

    <br /><br />
    
    <label>Estado civil: </label>
    <select>
        <option>Solteiro(a)</option>
        <option>Casado(a)</option>
        <option>Divorciado(a)</option>
        <option>Viúvo(a)</option>
    </select>

    <br /><br />
    <label>Como você conheceu esse site?</label> <br  />
    <textarea></textarea>

    <button type="submit">Enviar </button>
    <button type="reset">Limpar </button>

</form>

</body>
</html>
